<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Health Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/heroic-features.css" rel="stylesheet">
    <script src="js/htmlContainer.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/w3data.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/Chart.js"></script>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/dataframe.js"></script>
    <!--Model Imports-->
    <script src="./app/model/DatasetObj.js"></script>
    
    <!--Controller Imports-->
    <script src="./app/controller/DataSetFactory.js"></script>
    <script src="./app/controller/dataframe/DataSet.js"></script>
    <script src="./app/controller/dataframe/SmokerDataSet.js"></script>
    <script src="./app/controller/dataframe/BirthDataSet.js"></script>
    <script src="./app/controller/dataframe/CancerDataSet.js"></script>
    <script src="./app/controller/dataframe/InsuranceDataSet.js"></script>
    <script src="./app/controller/dataframe/MortalityDataSet.js"></script>
    <script src="./app/controller/chart/ChartObserver.js"></script>
    <script src="./app/controller/chart/BuildChartData.js"></script>
    <script src="./app/controller/chart/BarChart.js"></script>
    <script src="./app/controller/chart/DoughnutChart.js"></script>
    <script src="./app/controller/chart/LineChart.js"></script>
    <script src="./app/controller/chart/PieChart.js"></script>
    <script src="./app/controller/chart/StackedChart.js"></script>
    <script src="./app/controller/dataframe/CancerData.js"></script>
    <script src="./app/controller/Dashboard.js"></script>

</head>

<body onload="scrolltoTop();">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand" href="#" onclick="displayContent('home');">Home</a>
                </li>
                <li>
                    <a href="#" onclick="displayContent('About');">About</a>
                </li>
                <li>
                    <a href="#" onclick="displayContent('Services');">Services</a>
                </li>
                <li>
                    <a href="#" onclick="displayContent('Contact');">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div id="home" w3-include-html="./app/views/home.html" style="display:block"></div>
    <div id="About" w3-include-html="./app/views/About.html" style="display:none"></div>
    <div id="Services" w3-include-html="./app/views/Services.html" style="display:none"></div>
    <div id="Contact" w3-include-html="./app/views/Contact.html" style="display:none"></div>

    <!-- /.row  ./app/views/home.html -->
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Health 2017</p>
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript">
    scrolltoTop = function() {
            window.scrollTo(0,0);
        };
    w3IncludeHTML();

    displayContent = function(contentType){
        var contents = ['home','About','Services','Contact'];
        var index = contents.indexOf(contentType);
        contents.splice(index,1);
        document.getElementById(contentType).style.display = 'block';
        for(var i=0;i<contents.length;i++){
            document.getElementById(contents[i]).style.display = 'none';
        }   
    };
</script>
<!-- /.container -->
</body>
</html>
